sudo: off

language: node_js

branches:
  only:
    - master

env:
  global:
    - SOURCE_DIR="dist"
    - DESTINATION_PATH="https://haosblob.blob.core.windows.net/test-travis/"

deploy:
  provider: azure_blob
  edge:
    source: howlowck/dpl
    branch: azure-blob
  sourceDir: $SOURCE_DIR
  destinationUrl: $DESTINATION_PATH
  